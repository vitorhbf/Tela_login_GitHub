<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GitHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body id="body">

    <div class="btn-back">
        <button id="trocar-cor-branco" type="button" class="btn btn-light">Light</button>
        <button id="trocar-cor-preto" type="button" class="btn btn-dark">Dark</button>
    </div>

    <header>
        <a href="#" class="logo">
            <svg aria-hidden="true" class="octicon octicon-mark-github" height="48" version="1.1" viewBox="0 0 16 16"
                width="48">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </a>
        <h1 id="header">Sign in to GitHub</h1>
    </header>


    <section id="meio">
        <div>
            <p class="pp">Username or email address</p>
            <input type="text" id="input" name="username">
            <span class="word">Password</span>
            <span> <a class="create" href="https://github.com/password_reset" target="_blank">forgot
                    Password?</a></span>
            <input type="password" id="input2" name="password">
        </div>

        <section class="seguir">
            <a href="https://github.com/login">Sign in</a>
        </section>
    </section>
    <section class="criar">
        <a class="passkey" href="https://github.com/login" target="_blank"> Sign in with a passkey
        </a>
        <div>
            <p>New to GitHub?
                <a class="create" href="https://github.com/signup?source=login" target="_blank">Create an
                    account</a>
            </p>
        </div>
    </section>

    <footer>
        <span class="word2">
            <a class="create" href="https://github.com/site/terms" target="_blank">Terms</a>
            <span>
                <a class="create" href="https://github.com/site/privacy" target="_blank">Privacy</a>
            </span>
            <span>
                <a class="create" href="https://docs.github.com/" target="_blank">Docs</a>
            </span>
        </span>
        <span>
            <a id="contact" href="https://github.com/contact" target="_blank">Contact GitHub Support</a>
        </span>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
